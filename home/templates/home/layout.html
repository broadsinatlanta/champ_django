<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Local CSS import & Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/general.css' %}" />
  {% block style %}{% endblock %}

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

  <title>Champ: {% block title %}{% endblock %}</title>

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light MainNav">

    <a href="/" class="navbar-brand">
      <h3>Champ <i class="fas fa-dumbbell"></i></h3>
    </a>

    <div class="collapse navbar-collapse">
      <span class="mr-auto">
        <small class="text-muted">
          no sweat workouts.
        </small>
      </span>
    </div>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navOptions">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navOptions" class="collapse navbar-collapse">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{% url 'champ-about' %}">
            <button class="btn btn-outline-info">
              About <i class="far fa-question-circle"></i>
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'champ-contact' %}"><button class="btn btn-outline-primary" type="button" name="button">Feedback <i class="far fa-comment-alt"></i></button></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'champ-config' %}"><button class="btn btn-warning" type="button" name="button">Get Started <i class="fas fa-running"></i></button></a>
        </li>
      </ul>

    </div>

  </nav>

  <!-- MAIN SECTION -->

  {% block main %}

  {% endblock %}

  <!-- FOOTER -->

  <nav class="navbar navbar-expand-sm navbar-light bg-light footer fixed-bottom">
    <span>By Atsushi Toda</span>

    <div class="ml-auto footerLinks">

      <a href="https://github.com/broadsinatlanta" target="_blank">
        <i class="fab fa-github-square"></i>
      </a>

      <a href="{% url 'champ-contact' %}" target="_blank">
        <i class="fas fa-envelope"></i>
      </a>

      <a href="{% url 'champ-about' %}" target="_blank">
          <i class="far fa-question-circle"></i>
        </a>

      <a href="{% url 'champ-api-schema' %}" target="_blank">
        <i class="fas fa-database"></i>
      </a>
    </div>

  </nav>



  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Personal JS -->
  <script type="text/javascript" src="{% static 'workouts/js/script.js' %}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>

</html>
